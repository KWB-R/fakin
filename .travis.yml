language: r
dist: trusty
sudo: false
before_install:
  - sudo apt-get install libstdc++6
branches:
  only:
    - master
cache:
  packages: yes
  directories:
    - $HOME/bin
pandoc_version: 2.5
before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh
script:
  - ./_build.sh
  - ./_deploy.sh
 
